server:
  port: 8081
spring:
  application:
    name: admin
  cloud:
    nacos:
      discovery: # Nacos注册中心
        server-addr: 127.0.0.1:8848
        group: default # 隔离标识
        namespace: public
      username: nacos
      password: nacos
  data:
    redis:
      host: localhost
      port: 6379
      #password: 123456
      database: 0 # Redis数据库索引（默认0）
      timeout: 3s # 连接超时时间（毫秒）
      client-type: lettuce
      lettuce:
        pool:
          max-active: 8 # 最大连接数
          max-idle: 8  # 最大空闲连接
          min-idle: 0 # 最小空闲连接
          max-wait: 5s # 连接池最大阻塞等待时间（负数表示无限制）

xxl:
  job:
    executor:
      appname: demo-executor  # 注册名称
      logpath: demo-executor/xxl-job # 本地日志存储路径
      logretentiondays: 30 # 日志保留天数
    admin:
      addresses: http://localhost:8070/xxl-job-admin
    accessToken: default_token # 访问令牌，从xxl-job-admin获取
